<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style/style.css">
            <link rel="stylesheet" href="style/responsive.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@300;500;700&display=swap" rel="stylesheet">
            <!-- <link rel="icon" href="https://assets.stickpng.com/images/580b57fcd9996e24bc43c521.png" type="image/png" /> -->
            <title>Instagram</title>
        </head>
        <body>
           <div class="instagram-wrapper">
               <div class="instagram-phone">
                   <img src="img/instagram-phone.jpg" alt="instagram celular">
               </div>
               <div class="instagram-continue">
                   <div class="group">
                        <img src="https://www.dafont.com/forum/attach/orig/7/3/737566.png?1" class="instagram-logo" alt="instagram logo">
                        <div class="profile-photo">
                            <img src="img/foto-do-perfil.jpg" alt="foto do perfil">
                        </div>
                        <a href="#" class="instagram-login">Continue como after.spring</a>
                        <a href="#" class="instagram-logout">Remover</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Não é after.spring?</p>
                        <p class="not-account">
                            <span class="link-blue">Trocar de conta</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Obtenha o aplicativo.</p>
                        <div class="download">
                            <a href="" class="app-download">
                                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png" alt="baixe na app store">
                            </a>
                            <a href="" class="app-download">
                                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png" alt="disponível no google play">
                            </a>
                        </div>
                    </div>
               </div>
            </div>
        </body>
    </html>
